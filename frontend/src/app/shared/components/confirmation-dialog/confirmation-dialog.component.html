<div class="confirmation-dialog" [attr.data-type]="data.type || 'warning'">
  <div class="dialog-header">
    <div class="dialog-icon">
      <svg *ngIf="data.type === 'danger'" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M3 6h18M8 6V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6"></path>
        <line x1="10" y1="11" x2="10" y2="17"></line>
        <line x1="14" y1="11" x2="14" y2="17"></line>
      </svg>
      <svg *ngIf="data.type === 'warning'" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="m21.73 18-8-14a2 2 0 0 0-3.48 0l-8 14A2 2 0 0 0 4 21h16a2 2 0 0 0 1.73-3Z"></path>
        <path d="M12 9v4"></path>
        <path d="m12 17 .01 0"></path>
      </svg>
      <svg *ngIf="data.type === 'info'" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <circle cx="12" cy="12" r="10"></circle>
        <path d="m9 12 2 2 4-4"></path>
      </svg>
    </div>
    <h2 class="dialog-title">{{ data.title }}</h2>
  </div>

  <div class="dialog-content">
    <p class="dialog-message">{{ data.message }}</p>
  </div>

  <div class="dialog-actions">
    <button
      mat-button
      class="cancel-btn"
      (click)="onCancel()">
      {{ data.cancelText || 'Cancel' }}
    </button>
    <button
      mat-button
      class="confirm-btn"
      [attr.data-type]="data.type || 'warning'"
      (click)="onConfirm()">
      {{ data.confirmText || 'Confirm' }}
    </button>
  </div>
</div>
