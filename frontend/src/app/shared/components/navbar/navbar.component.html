<nav class="navbar">
  <div class="navbar-container">
    <!-- Logo and App Name -->
    <div class="navbar-brand">
      <div class="navbar-logo">
        <img src="/logo.png" alt="WorkoutTracker Logo" class="logo-image" height="1024" width="1024">
      </div>
      <span class="navbar-title">WorkoutTracker</span>
    </div>

    <!-- Navigation Links (optional) -->
    <div class="navbar-nav">
      <a routerLink="/workouts" class="nav-link" routerLinkActive="active">Workouts</a>
      <a routerLink="/workouts/new" class="nav-link" routerLinkActive="active">New Workout</a>
    </div>

    <!-- User Section -->
    <div class="navbar-user">
      <div class="user-info">
        <span class="user-name">John Doe</span>
        <div class="user-avatar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
      </div>
      <button class="sign-out-btn" (click)="signOut()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16,17 21,12 16,7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Sign Out
      </button>
    </div>

    <!-- Mobile Menu Toggle -->
    <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.active]="showMobileMenu">
    <a href="#" class="mobile-nav-link active" (click)="navigateTo('/dashboard')">Dashboard</a>
    <a href="#" class="mobile-nav-link" (click)="navigateTo('/workouts')">Workouts</a>
    <a href="#" class="mobile-nav-link" (click)="navigateTo('/progress')">Progress</a>
  </div>
</nav>
