<nav class="navbar">
  <div class="navbar-container">
    <div class="navbar-brand" (click)="navigateTo('/progress')">
      <div class="navbar-logo">
        <img src="/logo.png" alt="WorkoutTracker Logo" class="logo-image" height="1024" width="1024">
      </div>
      <span class="navbar-title">WorkoutTracker</span>
    </div>

    <div class="navbar-nav">
      <a routerLink="/progress" class="nav-link" routerLinkActive="active">Progress</a>
      <a routerLink="/workouts" class="nav-link" routerLinkActive="active">Workouts</a>
      <a routerLink="/new-workout" class="nav-link" routerLinkActive="active">New Workout</a>
    </div>

    <!-- Desktop User Section -->
    <div class="navbar-user">
      <div class="user-profile">
        <div class="user-info" [class.active]="showUserDropdown" (click)="toggleUserDropdown()">
          <span class="user-name">{{username}}</span>
          <div class="user-avatar">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
          </div>
          <svg class="dropdown-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="m6 9 6 6 6-6"/>
          </svg>
        </div>

        <div class="user-dropdown" [class.active]="showUserDropdown">
          <button class="dropdown-item" (click)="navigateTo('/profile')">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
              <circle cx="12" cy="7" r="4"></circle>
            </svg>
            View Profile
          </button>
          <div class="dropdown-separator"></div>
          <button class="dropdown-item" (click)="signOut()">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
              <polyline points="16,17 21,12 16,7"></polyline>
              <line x1="21" y1="12" x2="9" y2="12"></line>
            </svg>
            Sign Out
          </button>
        </div>
      </div>
    </div>

    <button class="mobile-menu-btn" (click)="toggleMobileMenu()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="3" y1="6" x2="21" y2="6"></line>
        <line x1="3" y1="12" x2="21" y2="12"></line>
        <line x1="3" y1="18" x2="21" y2="18"></line>
      </svg>
    </button>
  </div>

  <!-- Mobile Menu -->
  <div class="mobile-menu" [class.active]="showMobileMenu">
    <!-- Navigation Links -->
    <a href="#" class="mobile-nav-link" routerLinkActive="active" (click)="navigateTo('/progress')">Progress</a>
    <a href="#" class="mobile-nav-link" routerLinkActive="active" (click)="navigateTo('/workouts')">Workouts</a>
    <a href="#" class="mobile-nav-link" routerLinkActive="active" (click)="navigateTo('/new-workout')">New Workout</a>

    <!-- User Section -->
    <div class="mobile-user-section">
      <div class="mobile-user-info">
        <div class="mobile-user-avatar">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        {{username}}
      </div>

      <button class="mobile-dropdown-item" (click)="navigateTo('/profile')">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
          <circle cx="12" cy="7" r="4"></circle>
        </svg>
        View Profile
      </button>

      <button class="mobile-dropdown-item sign-out" (click)="signOut()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
          <polyline points="16,17 21,12 16,7"></polyline>
          <line x1="21" y1="12" x2="9" y2="12"></line>
        </svg>
        Sign Out
      </button>
    </div>
  </div>
</nav>
