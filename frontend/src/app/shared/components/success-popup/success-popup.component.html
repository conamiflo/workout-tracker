<div class="popup-overlay" *ngIf="show" (click)="onOverlayClick()">
  <div class="popup-container" (click)="onPopupClick($event)">
    <!-- Close button -->
    <button class="close-button" (click)="closePopup()" aria-label="Close">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <line x1="18" y1="6" x2="6" y2="18"></line>
        <line x1="6" y1="6" x2="18" y2="18"></line>
      </svg>
    </button>

    <div class="popup-content">
      <h2 class="popup-title">{{ title }}</h2>
      <p class="popup-message">{{ message }}</p>
      <button class="action-button" (click)="closePopup()">
        Continue to Login
      </button>
    </div>
  </div>
</div>
